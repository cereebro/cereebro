spring:
  application:
    name: cereebro-server-eureka-addon
  freemarker:
    prefer-file-system-access: false

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost/eureka

cereebro:
  server:
    system:
      name: eureka-server-addon
